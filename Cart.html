<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
  </head>

  <body> 
    <p>
      Cart Quantity
    </p>
    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`)">Show Quantity</button>
    <button onclick=" cartQuantity > 10 ? alertCartFull() : cartQuantity = cartQuantity + 1;
    console.log(`Cart Quantity: ${cartQuantity}`)">Add to Cart</button>
    <button onclick=" cartQuantity > 10 ? alertCartFull() : cartQuantity = cartQuantity + 2;
    console.log(`Cart Quantity: ${cartQuantity}`)">+2</button>
    <button onclick=" cartQuantity > 10 ? alertCartFull() : cartQuantity = cartQuantity + 3;
    console.log(`Cart Quantity: ${cartQuantity}`)">+3</button>
    <button onclick="cartQuantity > 10 ? alertCartFull() : cartQuantity += 4;
    console.log(`Cart Quantity:  ${cartQuantity}`);">+4</button>
    <button onclick=" cartQuantity > 10 ? alertCartFull() : cartQuantity+=5
    console.log(`Cart Quantity: ${cartQuantity}`);">+5</button>
    <button onclick=" cartQuantity < 0 ? notEnoughItems() : cartQuantity--;
    console.log(`Cart Quantity: ${cartQuantity}`);">Remove from cart</button>
    <button onclick=" cartQuantity < 0 ? notEnoughItems() : cartQuantity -= 2;
    console.log(`Cart Quantity: ${cartQuantity}`);">-2</button>
    <button onclick=" cartQuantity < 0 ? notEnoughItems() : cartQuantity -= 3;
    console.log(`Cart Quantity: ${cartQuantity}`);">-3</button>
    <button onclick="cartQuantity = 0;
    console.log(`Cart Quantity: ${cartQuantity}`)">Reset Cart</button>

    <script>
      let cartQuantity = 0;
      function alertCartFull() {
        alert(`The cart is full (${cartQuantity}) more then 10 ,please remove some items`);
      }

      function notEnoughItems() {
       alert(`There are not enough items in the cart (${cartQuantity}) less then 0 ,please add some items`);
      }
      
    </script>
  </body>
</html>
